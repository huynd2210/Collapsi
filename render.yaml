services:
  - type: web
    name: collapsi
    env: python
    rootDir: Collapsi
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT app:app
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: COLLAPSI_DB
        value: /var/data/collapsi.db
    disks:
      - name: collapsi-data
        mountPath: /var/data
        sizeGB: 1


