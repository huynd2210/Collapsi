<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collapsi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Collapsi</h1>
      <div class="toolbar">
        <label>
          Size:
          <select id="size">
            <option value="3">3x3</option>
            <option value="4" selected>4x4</option>
          </select>
        </label>
        <label>
          Seed:
          <input id="seed" type="number" placeholder="optional" />
        </label>
        <button id="newGame" class="btn btn-primary">New Game</button>
        <button id="aiMove" class="btn">AI Move</button>
        <button id="undo" class="btn btn-outline">⟲ Undo</button>
        <button id="redo" class="btn btn-outline">Redo ⟳</button>
        <button id="editToggle" class="btn">Edit Board</button>
        <button id="solve" class="btn btn-primary" style="display:none">Solve</button>
      </div>
      <div id="info"></div>
      <div class="layout">
        <div id="board" class="board"></div>
        <div>
          <div id="history" class="history"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
  </html>
